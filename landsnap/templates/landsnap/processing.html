{% extends "landsnap/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'landsnap/css/styles.css' %}">
<script src="{% static 'landsnap/js/upload.js' %}" defer></script>
<img src="{% static 'landsnap/img/logo.png' %}" alt="Logo" class="logo">
<div class="processing-container">
  <div class="loading-spinner"></div>
  <h2>Processing Your Images</h2>
  <p>This may take a few moments...</p>
  <div class="progress-bar">
    <div class="progress" id="progress-bar"></div>
  </div>
</div>
<script src="{% static 'landsnap/js/main.js' %}" defer></script>
{% endblock %}

{% block extra_css %}
<style>
  .processing-container {
    text-align: center;
    padding: 3rem;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .logo {
    display: block;
    margin: 0 auto 2rem;
    max-width: 200px;
  }
  
  .loading-spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid var(--secondary-color);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 2rem;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .progress-bar {
    width: 100%;
    background-color: #f3f3f3;
    border-radius: 4px;
    margin: 2rem auto 0;
    overflow: hidden;
  }
  
  .progress {
    height: 20px;
    background-color: var(--secondary-color);
    border-radius: 4px;
    width: 0%;
    transition: width 0.3s ease;
  }
  
  h2 {
    margin-bottom: 1rem;
    color: var(--primary-color);
  }
  
  p {
    color: #666;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const resultId = '{{ result_id }}';
      const progressBar = document.getElementById('progress-bar');
      
      function checkProgress() {
          fetch(`/progress/${resultId}/`)  // Update with your actual URL pattern
              .then(response => response.json())
              .then(data => {
                  if (data.error) {
                      throw new Error(data.error);
                  }
                  
                  // Update progress bar
                  if (data.progress) {
                      progressBar.style.width = `${data.progress}%`;
                  }
                  
                  // Handle completion or failure
                  if (data.status === 'COMPLETE' && data.redirect_url) {
                      window.location.href = data.redirect_url;
                  } else if (data.status === 'FAILED') {
                      throw new Error(data.error || 'Processing failed');
                  } else {
                      // Check again after delay
                      setTimeout(checkProgress, 2000);
                  }
              })
              .catch(error => {
                  console.error('Error:', error);
                  alert(`Error: ${error.message}`);
              });
      }
      
      // Start checking progress
      checkProgress();
  });
  </script>
{% endblock %}
