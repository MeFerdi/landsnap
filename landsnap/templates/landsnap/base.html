{% load static i18n %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% trans 'Analyze land changes over time with Land Snap Analysis Tool' %}">
  <title>{% block title %}{% trans 'Land Snap Analyzer' %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'landsnap/css/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/errors.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header class="app-header">
    <div class="container">
      <div class="branding">
        <a href="{% url 'landsnap:upload' %}" class="logo-link">
          <img src="{% static 'landsnap/img/logo.jpg' %}" alt="{% trans 'Land Snap Logo' %}" class="logo">
          <span class="logo-text">LandSnap</span>
        </a>
      </div>
      <nav class="nav-links">
        <a href="{% url 'landsnap:upload' %}" class="nav-link">{% trans 'Upload' %}</a>
        <!-- <a href="{% url 'landsnap:results' %}" class="nav-link">{% trans 'Results' %}</a> -->
        <a href="{% url 'landsnap:about' %}" class="nav-link">{% trans 'About' %}</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="app-footer">
    <div class="container">
      <p>&copy; {% now "Y" %} {% trans 'Land Snap Analysis Tool' %}. {% trans 'All rights reserved.' %}</p>
    </div>
  </footer>
</body>
</html>
